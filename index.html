<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="/img/Felipe Chagas.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como felipechagas</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Felipe Chagas?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o Aplicativo</b></p>
                <div class="download">
                    <a href="https://www.apple.com/app-store/" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
